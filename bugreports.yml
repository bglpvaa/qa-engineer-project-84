- summary: |
    Не работает переход в категорию товара (по хештегу) из карточки товара 
  environment: |
    Safari Version 16.5.2 (18615.2.9.11.10) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу карточки товара https://hexlet-products-store.vercel.app/products/1
    2. Нажать ссылку "#smartphones"
  expected-result: |
    Произойдет переход на страницу каталога с фильтром по смартфонам
