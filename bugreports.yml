 - summary: |
	При оформлении заказа, в devtools выпадает ошибка, что невозможно дооформить заказ
  environment: |
    Safari Version 16.5.2 (18615.2.9.11.10) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу корзины https://hexlet-products-store.vercel.app/cart
    2. Открыть devtools
    3. Нажать кнопку «Оформить заказ»
  expected-result: |
    Заказ оформится, в devtools будет response, который должен содержать статус ответа 200 OK
  actual-result: |
    Статус ответа в протоколе – 500. Это внутренняя проблема сервера. Она возникает, когда браузер или другой клиент отправляет серверу запрос, а тот не может его обработать.
