- summary: |
    Не работает переход в категорию товара (по хештегу) из карточки товара 
  environment: |
    Safari Version 16.5.2 (18615.2.9.11.10) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу карточки товара https://hexlet-products-store.vercel.app/products/1
    2. Нажать ссылку "#smartphones"
  expected-result: |
    Произойдет переход на страницу каталога с фильтром по смартфонам
    В каталоге отобразятся только смартфоны
  actual-result: |
    На странице ничего не происходит.

- summary: |
    При переключении страниц в каталоге не отображается полный список брендов
  environment: |
    Safari Version 16.5.2 (18615.2.9.11.10) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу каталога https://hexlet-products-store.vercel.app
    2. Нажать ссылку «Следующая»
  expected-result: |
    Произойдет переход на страницу каталога с фильтром по смартфонам, боковые панели SPA не изменяются
    В каталоге отображаются новые товары
    Боковая панель не обновляется
  actual-result: |
    На странице обновляется боковая панель с фильтром по брендам (бренды изменяются)

